<h1> Create Account </h1>
    
    
    <form (ngSubmit)="account_register($event)" #acctForm="ngForm">
        <div class="form-group">
        <label for="account_num">Account Number</label>
        <input type="text"  class="form-control" id="account_num"
         [(ngModel)]="account_num" name="account_num">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"  class="form-control" id="username"
         [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  class="form-control" id="password"
         [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <label for="currency">Currency</label>
        <input type="text"  class="form-control" id="currency"
         [(ngModel)]="currency" name="currency">
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text"  class="form-control" id="balance"
         [(ngModel)]="balance" name="balance">
      </div>
      <div class="form-group">
        <button type="submit" >Submit</button>
      </div>
      
    </form>
