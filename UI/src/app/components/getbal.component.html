<h1> Get Balance Details </h1>
    
    
    <form (ngSubmit)="get_balance($event)" #acctForm="ngForm">
        <div class="form-group">
        <label for="account_num">Account Number</label>
        <input type="text"  class="form-control" id="account_num"
         [(ngModel)]="account_num" name="account_num">
      </div>
      
      <div class="form-group">
        <button type="submit" >Submit</button>
      </div>
         
        
      
    </form>
    <div *ngFor = "let accts of acct">
    Current balance for account {{account_num}} is : {{accts.balance}}  {{accts.currency}}
    </div>
