<h1> Transfer Funds </h1>
    
    
    <form (ngSubmit)="add_trans($event)" #acctForm="ngForm">
        <div class="form-group">
        <label for="from_account_num">From Account Number</label>
        <input type="text"  class="form-control" id="from_account_num"
         [(ngModel)]="from_account_num" name="from_account_num">
      </div>
      <div class="form-group">
        <label for="to_account_num">To Account Number</label>
        <input type="text"  class="form-control" id="to_account_num"
         [(ngModel)]="to_account_num" name="to_account_num">
      </div>
      <div class="form-group">
        <label for="trans_type">Trans Type</label>
        <input type="text"  class="form-control" id="trans_type"
         [(ngModel)]="trans_type" name="trans_type">
      </div>
      <div class="form-group">
        <label for="trans_date">Transaction Date</label>
        <input type="date"  class="form-control" id="trans_date"
         [(ngModel)]="trans_date" name="trans_date">
      </div>
      <div class="form-group">
        <label for="currency">Currency</label>
        <input type="text"  class="form-control" id="currency"
         [(ngModel)]="currency" name="currency">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text"  class="form-control" id="amount"
         [(ngModel)]="amount" name="amount">
      </div>
      <div class="form-group">
        <button type="submit" >Transfer</button>
      </div>
      
    </form>
