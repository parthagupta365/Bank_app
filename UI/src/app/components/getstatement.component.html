<h1> Get Balance Details </h1>
    
    
    <form (ngSubmit)="get_statement($event)" #acctForm="ngForm">
        <div class="form-group">
        <label for="account_num">Account Number</label>
        <input type="text"  class="form-control" id="account_num"
         [(ngModel)]="account_num" name="account_num">
      </div>
      <div class="form-group">
        <label for="fromdt">From Date</label>
        <input type="date"  class="form-control" id="account_num"
         [(ngModel)]="fromdt" (ngModelChange)="fromdt = $event" name="fromdt">
      </div>
      <div class="form-group">
        <label for="todt">To Date</label>
        <input type="date"  class="form-control" id="todt"
         [(ngModel)]="todt" (ngModelChange)="todt = $event" name="todt">
      </div>
      <div class="form-group">
        <button type="submit" >Submit</button>
      </div>
         
        
      
    </form>
    <div *ngFor = "let tran of acctrans">
      <ul>
        <li>
    {{tran.trans_id}} {{tran.from_account_num}} {{tran.trans_type}} {{tran.trans_date}} {{tran.currency}} {{tran.amount}}
    </li></ul>
    <hr>
    </div>
